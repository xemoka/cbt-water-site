<div class="map">
  Map Area
  <div class="legend" ng-controller="LegendCtrl" ng-cloak>
    <h3>Legend Div</h3>
    <ul>
      <li ng-repeat="layer in layers | orderBy:'name.toString()'">
        {{layer.name}}
      </li>
    </ul>
  </div>
</div>

<div class="info" ng-controller="InfoCtrl">
  <h3>Info Box</h3>
  {{selected.layerInfo}}
</div>
