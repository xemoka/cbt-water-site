<div class="map">
  
</div>

<div class="legend" ng-controller="LegendCtrl" ng-cloak>
  <!-- <h3>Legend</h3> -->
  <div class="legend-container">
    <ul>
      <li ng-repeat="layer in layers | orderBy:'name.toString()' | filter:{categories:routefilter}">
        <input type="checkbox" value="{{layer.name}}" ng-click="toggleLayer(layer)" ng-checked="checkboxStatus(layer)"><a ng-click="selectLayer(layer)">{{layer.name}}</a>
      </li>
    </ul>
  </div>
</div>

<div class="info" ng-controller="InfoCtrl" ng-show="selected.name" ng-cloak>
  <h3>Layer: {{selected.name}}</h3>
  <div ng-bind-html="selected.description"></div>
  <a ng-click="clearSelected()" class="info-close"><i class="fa fa-times-circle"></i></a>
</div>
